<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Write your HTML in here -->
    <div class="container">
      <div   class="heading" id="idHeading">
        <h1>Image Carousel</h1> </div>
       <img
         id="imageHeading"
         src="https://cyf-image-carousel.netlify.app/sample-images/kitten1.jpg"
         
         alt="random"
       />
       <br />
       <div>
       <button id="autoForwardbtn" type="button">Auto-Fwd</button>
       <button id="forwardbtn" type="button">Forward</button>
       <button id="backwardbtn" type="button">Backward</button>
       <button id="autoBackwardbtn" type="button">Auto-Bwd</button>
       </div>
       <div class="lable">
       <label for="delay"
       >you can also add a delay time for image transition</label>
       </div>
       <div class="delay">
       <input id="delay" name="delay" type="number" /><br />
       </div>
     </div>
     <script src="slideshow.js"></script>
     </body>
